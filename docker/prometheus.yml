global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Currency API metrics
  - job_name: "currency-api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 5s
    scheme: http

  # Load Tester metrics
  - job_name: "load-tester"
    static_configs:
      - targets: ["load-tester:8001"]
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 5s
    scheme: http
