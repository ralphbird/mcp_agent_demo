services:
  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      target: dashboard
    container_name: analytics-service-dashboard
    env_file:
      - .env
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      # External currency service endpoint
      - API_BASE_URL=${API_BASE_URL:-http://host.docker.internal:8000}
      - ANALYTICS_SERVICE_URL=http://analytics-service:9001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,version"
    labels:
      - "service=dashboard"
      - "version=0.1.0"
    depends_on:
      - analytics-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - analytics-service-network

  # Load Tester Service
  analytics-service:
    build:
      context: .
      target: analytics-service
    container_name: analytics-service-service
    env_file:
      - .env
    ports:
      - "9001:9001"
    volumes:
      # Log files storage
      - analytics_service_logs:/app/logs
    environment:
      - PYTHONPATH=/app
      # External currency service endpoint
      - ANALYTICS_SERVICE_TARGET_API_BASE_URL=${ANALYTICS_SERVICE_TARGET_API_BASE_URL:-http://host.docker.internal:8000}
      - ANALYTICS_SERVICE_API_HOST=0.0.0.0
      - ANALYTICS_SERVICE_API_PORT=9001
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - ANALYTICS_SERVICE_LOG_FILE=/app/logs/analytics_service.log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,version"
    labels:
      - "service=analytics-service"
      - "version=0.1.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - analytics-service-network

volumes:
  analytics_service_logs:

networks:
  analytics-service-network:
    driver: bridge
