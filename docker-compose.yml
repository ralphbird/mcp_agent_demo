services:
  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      target: dashboard
    container_name: load-tester-dashboard
    env_file:
      - .env
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      # External currency service endpoint
      - API_BASE_URL=${API_BASE_URL:-http://host.docker.internal:8000}
      - LOAD_TESTER_URL=http://load-tester:8001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,version"
    labels:
      - "service=dashboard"
      - "version=0.1.0"
    depends_on:
      - load-tester
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - load-tester-network

  # Load Tester Service
  load-tester:
    build:
      context: .
      target: load-tester
    container_name: load-tester-service
    env_file:
      - .env
    ports:
      - "8001:8001"
    volumes:
      # Log files storage
      - load_tester_logs:/app/logs
    environment:
      - PYTHONPATH=/app
      # External currency service endpoint
      - LOAD_TESTER_TARGET_API_BASE_URL=${LOAD_TESTER_TARGET_API_BASE_URL:-http://host.docker.internal:8000}
      - LOAD_TESTER_API_HOST=0.0.0.0
      - LOAD_TESTER_API_PORT=8001
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - LOAD_TESTER_LOG_FILE=/app/logs/load_tester.log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,version"
    labels:
      - "service=load-tester"
      - "version=0.1.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - load-tester-network

volumes:
  load_tester_logs:

networks:
  load-tester-network:
    driver: bridge
