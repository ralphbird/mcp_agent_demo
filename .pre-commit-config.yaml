repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        language: system
        entry: poetry run ruff check --fix
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff-format
        language: system
        entry: poetry run ruff format
        types_or: [python, pyi]
      - id: pyright
        name: pyright
        language: system
        entry: poetry run pyright
        types_or: [python, pyi]
      - id: markdownlint
        name: markdownlint
        language: system
        entry: markdownlint
        types_or: [markdown]
        args: [--fix]
      - id: generate-openapi-spec
        name: generate-openapi-spec
        language: system
        entry: poetry run python scripts/generate_openapi_spec.py
        files: ^currency_app/.*\.py$
        pass_filenames: false
