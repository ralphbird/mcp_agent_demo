apiVersion: 1

groups:
  - name: currency-api-alerts
    org_id: 1
    folder: Currency API Alerts
    interval: 30s
    rules:
      # Critical: API Service Down
      - uid: currency-api-down
        title: Currency API Service Down
        condition: C
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: up{job="currency-api"}
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
              conditions:
                - evaluator:
                    params: [1]
                    type: ne
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 30s
        keep_firing_for: 30s
        annotations:
          description: "The Currency API service is not responding"
          summary: "Currency API is down"
          severity: "critical"
        labels:
          severity: critical
        notification_settings:
          receiver: pagerduty-critical-test

      # Critical: High Error Rate
      - uid: currency-api-high-error-rate
        title: Currency API High Error Rate
        condition: C
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: sum(rate(http_requests_total{job="currency-api",status_code=~"5.."}[5m])) / sum(rate(http_requests_total{job="currency-api"}[5m])) * 100
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
              conditions:
                - evaluator:
                    params: [5]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 2m
        keep_firing_for: 30s
        annotations:
          description: "Currency API error rate is above 5% threshold"
          summary: "High error rate detected in Currency API"
          severity: "critical"
        labels:
          severity: critical
        notification_settings:
          receiver: pagerduty-critical-test

      # Warning: High Request Rate
      - uid: currency-api-high-request-rate
        title: Currency API High Request Rate
        condition: C
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: sum(rate(http_requests_total{job="currency-api"}[5m]))
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
              conditions:
                - evaluator:
                    params: [10]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        keep_firing_for: 30s
        annotations:
          description: "Currency API is receiving high request volume"
          summary: "High request rate in Currency API"
          severity: "warning"
        labels:
          severity: warning
        notification_settings:
          receiver: pagerduty-critical-test
