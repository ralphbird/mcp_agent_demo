apiVersion: 1

groups:
  - name: load-tester-alerts
    org_id: 1
    folder: Load Tester Alerts
    interval: 30s
    rules:
      # Load Tester: Service Down
      - uid: load-tester-down
        title: Load Tester Service Down
        condition: C
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: up{job="load-tester"}
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
              conditions:
                - evaluator:
                    params: [1]
                    type: ne
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 30s
        keep_firing_for: 30s
        annotations:
          description: "Load tester service is not responding"
          summary: "Load tester is down"
          severity: "critical"
        labels:
          severity: critical
        notification_settings:
          receiver: pagerduty-critical

      # Load Tester: High CPU Usage
      - uid: load-tester-high-cpu
        title: Load Tester High CPU Usage
        condition: C
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: |
                rate(process_cpu_seconds_total{job="load-tester"}[5m]) * 100 > 90
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
              conditions:
                - evaluator:
                    params: [1]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        keep_firing_for: 30s
        annotations:
          description: "Load tester CPU usage is above 90% for 5 minutes"
          summary: "High CPU usage in load tester"
          severity: "warning"
        labels:
          severity: warning
        notification_settings:
          receiver: pagerduty-load-tester

      # Load Tester: High Memory Usage
      - uid: load-tester-high-memory
        title: Load Tester High Memory Usage
        condition: C
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: |
                process_resident_memory_bytes{job="load-tester"} / (1024 * 1024 * 1024) > 2
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
              conditions:
                - evaluator:
                    params: [1]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        keep_firing_for: 30s
        annotations:
          description: "Load tester memory usage is above 2GB for 5 minutes"
          summary: "High memory usage in load tester"
          severity: "warning"
        labels:
          severity: warning
        notification_settings:
          receiver: pagerduty-load-tester

      # Load Tester: High 4xx Error Rate
      - uid: load-tester-high-4xx-rate
        title: Load Tester High 4xx Error Rate
        condition: C
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: sum(rate(http_requests_total{job="load-tester",status_code=~"4.."}[5m])) / sum(rate(http_requests_total{job="load-tester"}[5m])) * 100
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
              conditions:
                - evaluator:
                    params: [10]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 3m
        keep_firing_for: 30s
        annotations:
          description: "Load tester 4xx error rate is above 10% for 3 minutes"
          summary: "High client error rate in load tester"
          severity: "warning"
        labels:
          severity: warning
        notification_settings:
          receiver: pagerduty-load-tester

      # Load Tester: High 5xx Error Rate
      - uid: load-tester-high-5xx-rate
        title: Load Tester High 5xx Error Rate
        condition: C
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              editorMode: code
              expr: sum(rate(http_requests_total{job="load-tester",status_code=~"5.."}[5m])) / sum(rate(http_requests_total{job="load-tester"}[5m])) * 100
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: "__expr__"
            model:
              conditions:
                - evaluator:
                    params: [5]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [C]
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 2m
        keep_firing_for: 30s
        annotations:
          description: "Load tester 5xx error rate is above 5% for 2 minutes"
          summary: "High server error rate in load tester"
          severity: "critical"
        labels:
          severity: critical
        notification_settings:
          receiver: pagerduty-critical
